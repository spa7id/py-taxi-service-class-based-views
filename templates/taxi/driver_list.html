{% extends 'base.html' %}

{% block title %}Driver List{% endblock %}

{% block content %}
<h1>Driver List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>License Number</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in object_list %}
        <tr>
            <td>{{ driver.id }}</td>
            <td><a href="{% url "taxi:driver-detail" pk=driver.id %}">{{ driver.username }}</a></td>
            <td>{{ driver.license_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
