{% extends 'base.html' %}

{% block title %}Car List{% endblock %}

{% block content %}
<h1>Car List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        {% for car in object_list %}
        <tr>
            <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
